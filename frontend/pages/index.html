    <style>
        /* Estilos base comunes */
        :root {
            --theme-primary: #667eea;
            --theme-secondary: #764ba2;
            --theme-accent: #f093fb;
            --theme-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --theme-text-primary: #2d3748;
            --theme-text-secondary: #718096;
            --theme-bg-primary: #ffffff;
            --theme-bg-secondary: #f7fafc;
            --theme-border: #e2e8f0;
            --theme-success: #48bb78;
            --theme-warning: #ed8936;
            --theme-error: #f56565;
            --theme-info: #4299e1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--theme-gradient);
            min-height: 100vh;
            color: var(--theme-text-primary);
            line-height: 1.6;
        }
        
        /* Container base */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Skip link para accesibilidad */
        .skip-link {
            position: absolute;
            top: -40px;
            left: -40px;
            background: var(--theme-primary);
            color: white;
            padding: 8px 16px;
            border-radius: 50%;
            text-decoration: none;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .skip-link:focus {
            top: 10px;
            left: 10px;
        }
        
        /* Main container */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .screen.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Animated backgrounds */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -1;
        }
        
        .admin-bg {
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
        }
        
        /* Floating shapes */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 60px;
            height: 60px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .shape-4 {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 25%;
            animation-delay: 1s;
        }
        
        .shape-5 {
            width: 70px;
            height: 70px;
            bottom: 30%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }
        
        /* Login container */
        .centered-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Login card */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }
        
        .modern-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }
        
        /* Logo section */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .animated-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .logo-image img {
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        
        .logo-image img:hover {
            transform: scale(1.05);
        }
        
        .tagline {
            color: var(--theme-text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0;
        }
        
        .logo-icon {
            font-size: 3rem;
            background: var(--theme-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        /* Forms */
        .modern-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .modern-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--theme-text-primary);
        }
        
        .form-input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--theme-border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .form-input:focus {

            border-color: var(--theme-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-input-with-icon {
            padding-left: 3rem;
        }
        
        .form-input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--theme-text-secondary);
            font-size: 1rem;
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--theme-text-secondary);
            cursor: pointer;
            font-size: 1rem;
        }
        
        /* Form options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            margin: 0;
        }
        
        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--theme-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .checkbox-wrapper input[type="checkbox"]:checked + .checkmark {
            background: var(--theme-primary);
            border-color: var(--theme-primary);
        }
        
        .checkbox-wrapper input[type="checkbox"]:checked + .checkmark::after {
            content: '‚úì';
            color: white;
            font-size: 0.8rem;
        }
        
        .forgot-link {
            color: var(--theme-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--theme-secondary);
        }
        
        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--theme-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .modern-btn {
            width: 100%;
            padding: 1rem;
            background: var(--theme-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .modern-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .modern-btn:hover::before {
            left: 100%;
        }
        
        .modern-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-admin-access {
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-admin-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }
        
        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .register-link {
            color: var(--theme-primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
            
            .shape {
                display: none;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script>
        // Variables globales
        let currentScreen = 'user';
        
        // Funci√≥n para cambiar entre pantallas
        function switchScreen(screen) {
            const userScreen = document.getElementById('userLoginScreen');
            const adminScreen = document.getElementById('adminLoginScreen');
            
            if (screen === 'user') {
                userScreen.classList.add('active');
                adminScreen.classList.remove('active');
            } else {
                userScreen.classList.remove('active');
                adminScreen.classList.add('active');
            }
            
            currentScreen = screen;
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Bot√≥n para ir al login de administradores
            document.getElementById('goToAdminLogin').addEventListener('click', function() {
                switchScreen('admin');
            });
            
            // Bot√≥n para volver al login de usuarios
            document.getElementById('goToUserLogin').addEventListener('click', function() {
                switchScreen('user');
            });
            
            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (passwordInput && icon) {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            icon.classList.remove('fa-eye');
                            icon.classList.add('fa-eye-slash');
                        } else {
                            passwordInput.type = 'password';
                            icon.classList.remove('fa-eye-slash');
                            icon.classList.add('fa-eye');
                        }
                }
                });
            });
            
            // Formularios
            document.getElementById('userLoginForm').addEventListener('submit', handleUserLogin);
            document.getElementById('adminLoginForm').addEventListener('submit', handleAdminLogin);
            
            // Inicializar tema
            if (window.unifiedThemeManager) {
                window.unifiedThemeManager.init();
            }
        });

            registerForm.id = 'registerForm';
            registerForm.className = 'modern-form';
            registerForm.innerHTML = `

                    </div>
                </div>
                
                <div class="form-group modern-group">

                    </div>

                </button>
                
                <div class="login-footer">
                    <p>¬øYa tienes cuenta? <a href="#" class="register-link" onclick="hideRegisterForm()">Iniciar sesi√≥n</a></p>
                </div>
            `;
            
            // Reemplazar el formulario de login con el de registro
            loginForm.style.display = 'none';
            loginFooter.style.display = 'none';
            
            const loginCard = loginForm.parentElement;
            loginCard.insertBefore(registerForm, loginFooter);
            
            // A√±adir event listener al formulario de registro
            registerForm.addEventListener('submit', handleRegister);
            
            // Re-inicializar toggle password para los nuevos campos
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (passwordInput && icon) {
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            icon.classList.remove('fa-eye');
                            icon.classList.add('fa-eye-slash');
                        } else {
                            passwordInput.type = 'password';
                            icon.classList.remove('fa-eye-slash');
                            icon.classList.add('fa-eye');
                        }
                    }
                });
            });
        }
        
        // Funci√≥n para ocultar formulario de registro
        function hideRegisterForm() {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('userLoginForm');
            const loginFooter = document.querySelector('.login-footer');
            
            if (registerForm) {
                registerForm.remove();
            }
            
            loginForm.style.display = 'block';
            loginFooter.style.display = 'block';
        }
        
        // Funci√≥n de registro de usuario
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const fullName = document.getElementById('registerFullName').value;
            
            // Validaciones
            if (password !== confirmPassword) {
                window.LaboriaAPI.showNotification('Las contrase√±as no coinciden', 'error');
                return;
            }
            
            if (password.length < 8) {
                window.LaboriaAPI.showNotification('La contrase√±a debe tener al menos 8 caracteres', 'error');
                return;
            }
            
            try {
                console.log('Intentando registrar usuario:', { username, email, fullName });
                
                const response = await window.LaboriaAPI.registerUsuario({
                    username,
                    email,
                    password,
                    confirmPassword,
                    fullName
                });
                
                if (response.success) {
                    console.log('Registro exitoso:', response);
                    window.LaboriaAPI.showNotification('¬°Cuenta creada exitosamente! Por favor inicia sesi√≥n.', 'success');
                    
                    // Limpiar formulario y volver al login
                    hideRegisterForm();
                    document.getElementById('userLoginForm').reset();
                } else {
                    console.error('Error en registro:', response.message);
                    window.LaboriaAPI.showNotification(response.message || 'Error en el registro', 'error');
                }
            } catch (error) {
                console.error('Error en registro:', error);
                window.LaboriaAPI.showNotification('Error de conexi√≥n. Intenta nuevamente.', 'error');
            }
        }
        
        // Funci√≥n de login de usuario
        async function handleUserLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            
            try {
                console.log('Intentando login de usuario:', email);
                
                const response = await window.LaboriaAPI.loginUsuario(email, password);
                
                if (response.success) {
                    console.log('Login de usuario exitoso:', response);
                    
                    // Guardar datos del usuario
                    window.LaboriaAPI.usuarioActual = response.data.user;
                    window.LaboriaAPI.saveAuthTokens(response.data.token, response.data.user);
                    
                    // Redirigir seg√∫n el rol
                    if (response.data.user.rol === 'user') {
                        window.location.href = '../usuario/perfil.html';
                    } else {
                        window.location.href = '../pages/admin-master/InicioAdmin.html';
                    }
                } else {
                    console.error('Error en login:', response.message);
                    window.LaboriaAPI.showNotification(response.message || 'Error en el login', 'error');
                }
            } catch (error) {
                console.error('Error en login:', error);
                window.LaboriaAPI.showNotification('Error de conexi√≥n. Intenta nuevamente.', 'error');
            }
        }
        
        // Funci√≥n de login de administrador
        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                console.log('Intentando login de administrador:', email);
                
                const response = await window.LaboriaAPI.loginAdmin(email, password);
                
                if (response.success) {
                    console.log('Login de administrador exitoso:', response);
                    
                    // Guardar datos del administrador
                    window.LaboriaAPI.usuarioActual = response.data.user;
                    window.LaboriaAPI.saveAuthTokens(response.data.token, response.data.user);
                    
                    // Redirigir seg√∫n el rol
                    if (response.data.user.rol === 'admin_master') {
                        window.location.href = '../pages/admin-master/InicioAdmin.html';
                    } else if (response.data.user.rol === 'admin_invitado') {
                        window.location.href = '../pages/admin-invitado/Inicio-Invi-Admin.html';
                    } else {
                        window.location.href = '../usuario/perfil.html';
                    }
                } else {
                    console.error('Error en login:', response.message);
                    window.LaboriaAPI.showNotification(response.message || 'Error en el login', 'error');
                }
            } catch (error) {
                console.error('Error en login:', error);
                window.LaboriaAPI.showNotification('Error de conexi√≥n. Intenta nuevamente.', 'error');
            }
        }
    </script>
